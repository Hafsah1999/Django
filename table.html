<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table,td,th{
        border:1px solid black;
        border-collapse: collapse;
    }
    td{
        font-family:'Courier New', Courier, monospace;
        width: 100px;
    }
</style>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>class</th>
                <th>Roll no.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Amit</td>
                <td>5th</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Rohan</td>
                <td>6th</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Shivam</td>
                <td>7th</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
